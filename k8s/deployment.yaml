apiVersion: apps/v1
kind: Deployment
metadata:
  name: <+service.name>
  namespace: <+infra.namespace>
spec:
  replicas: <+serviceConfig.serviceDefinition.spec.variables.replicas>
  selector:
    matchLabels:
      app: <+service.name>
  template:
    metadata:
      labels:
        app: <+service.name>
    spec:
      containers:
      - name: nextjs
        image: <+artifacts.primary.image>
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_APP_NAME
          value: <+service.name>
        - name: NEXT_PUBLIC_ENV
          value: <+env.name>
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: <+service.name>
  namespace: <+infra.namespace>
spec:
  selector:
    app: <+service.name>
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
